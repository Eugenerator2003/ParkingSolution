<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Style.css" rel="stylesheet">
    <script type="text/javascript" src="../js/DataProviding.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h3>Edit car</h3>
                <hr />
                <form name="carForm">
                    <input type="hidden" name="id" value="" />
                    <div class="form-floating mb-2">
                        Number: <input asp-for="Number" class="form-control" name="number" />
                    </div>
                    <div class="form-floating mb-2">
                        Owner: <select asp-for="OwnerId" class="form-control" name="owner"></select>
                    </div>
                    <div class="form-floating mb-3">
                        Car mark: <select asp-for="carMarkId" class="form-control" name="carMark"></select>
                    </div>

                    <div class="form-floating">
                        <input type="submit" id="submit" value="Save" class="btn btn-secondary" />
                        <a href="index.html" class="btn btn-primary">Back</a>
                        <input type="reset" value="Reset" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>window.onload = function () {
            GetAllMarks();
            GetAllOwners();
            GetFilmById();
		}

		//Функция получения данных выбранного фильма по id
		async function GetFilmById() {
			const id = localStorage.getItem('id');
            const response = await fetch("https://localhost:7254/api/Cars/" + id, {
				method: "GET",
				headers: { "Accept": "application/json" }
			});
			if (response.ok === true) {
				const car = await response.json();
				const form = document.forms["carForm"];
				form.elements["id"].value = id;
				form.elements["number"].value = car.number;
				form.elements["carMark"].value = car.genreId;
				form.elements["owner"].value = car.ownerId;
			}
        }

        //Функция редактирования фильма по id
        async function EditCarById(id, number, carMarkId, ownerId) {
            const response = await fetch("https://localhost:7254/api/Cars/", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
				body: JSON.stringify({
                    id: parseInt(id, 10),
                    number: number,
                    carMarkId: parseInt(carMarkId, 10),
                    ownerId: parseInt(ownerId, 10),

				})
            });
            if (response.ok === true) {
                alert("Record was successful edited");
                window.location = "index.html";
            }
            else {
                alert("Invalid data");
            }
        }

        //Обработчик клика на кнопку(Редактирвоать) в форме
		document.forms["carForm"].addEventListener("submit", e => {
			e.preventDefault();
            const form = document.forms["carForm"];

            const number = form.elements["number"].value;

            const carMarkId = form.elements["carMark"].value;
            const ownerId = form.elements["owner"].value;

            EditCarById(localStorage['id'], number, carMarkId, ownerId);
		});</script>
</body>
</html>
